<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shin Soo Kyeong DangGun</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css"
    />
  </head>

  <body>
    <div class="media-info-msg">화면사이즈를 줄여주세요</div>

    <!-- 헤더바 -->
    <header>
      <!-- 인포바 -->
      <div class="info-bar">
        <div class="info-bar__time">20:55</div>
        <div class="info-bar__icons">
          <img src="assets/chart-bar.svg" alt="chart-bar" />
          <img src="assets/wifi.svg" alt="wifi" />
          <img src="assets/batter.svg" alt="battery" />
        </div>
      </div>
      <!-- 메뉴바 -->
      <div class="menu-bar">
        <div class="menu-bar__location">
          <div>역삼1동</div>
          <div class="menu-bar__location--icon">
            <img src="assets/arrow.svg" alt="arrow" />
          </div>
        </div>
        <div class="menu-bar__icons">
          <img src="assets/search.svg" alt="search" />
          <img src="assets/menu.svg" alt="menu" />
          <img src="assets/bell.svg" alt="alert" />
        </div>
      </div>
    </header>
    <!-- 메인 -->
    <main>
      <div class="items-list">
        <div class="items-list__img"></div>
        <div class="items-list__info info-img1">
          <div class="items-list__info-title">
            게이밍피씨 조립pc 컴퓨터 싸게 팝니다. 급처분합니다
          </div>
          <div class="items-list__info-meta">역삼동 19초 전</div>
          <div class="items-list__info-price">100만원</div>
          <div class="items-list__info-sm">
            <img src="assets/chat.svg" alt="댓글" />1
            <img src="assets/heart.svg" alt="좋아요" />5
          </div>
        </div>
      </div>
      <div class="items-list">
        <div class="items-list__img info-img2"></div>
        <div class="items-list__info">
          <div class="items-list__info-title">블루투스 키보드 팝니다</div>
          <div class="items-list__info-meta">서초동 4시간 전</div>
          <div class="items-list__info-price">5,000원</div>
          <div class="items-list__info-sm">
            <img src="assets/chat.svg" alt="댓글" />4
            <img src="assets/heart.svg" alt="좋아요" />15
          </div>
        </div>
      </div>
      <div class="items-list">
        <div class="items-list__img info-img3"></div>
        <div class="items-list__info">
          <div class="items-list__info-title">나이키 바지 S 3개 일괄판매</div>
          <div class="items-list__info-meta">도곡동 30초전</div>
          <div class="items-list__info-price">25,000원</div>
          <div class="items-list__info-sm">
            <img src="assets/chat.svg" alt="댓글" />2
            <img src="assets/heart.svg" alt="좋아요" />3
          </div>
        </div>
      </div>
      <div class="items-list">
        <div class="items-list__img info-img4"></div>
        <div class="items-list__info">
          <div class="items-list__info-title">린백 블랙에디션 게이밍의자</div>
          <div class="items-list__info-meta">서초동 4시간 전</div>
          <div class="items-list__info-price">50,000원</div>
          <div class="items-list__info-sm">
            <img src="assets/chat.svg" alt="댓글" />10
            <img src="assets/heart.svg" alt="좋아요" />5
          </div>
        </div>
      </div>
      <div class="items-list">
        <div class="items-list__img info-img5"></div>
        <div class="items-list__info">
          <div class="items-list__info-title">삼성TV 진짜 드립니다</div>
          <div class="items-list__info-meta">역삼동 4시간 전</div>
          <div class="items-list__info-price">0원</div>
          <div class="items-list__info-sm">
            <img src="assets/chat.svg" alt="댓글" />3
            <img src="assets/heart.svg" alt="좋아요" />10
          </div>
        </div>
      </div>
      <div class="items-list">
        <div class="items-list__img"></div>
        <div class="items-list__info info-img1">
          <div class="items-list__info-title">게이밍피씨 조립pc</div>
          <div class="items-list__info-meta">역삼동 19초 전</div>
          <div class="items-list__info-price">100만원</div>
          <div class="items-list__info-sm">
            <img src="assets/chat.svg" alt="댓글" />1
            <img src="assets/heart.svg" alt="좋아요" />5
          </div>
        </div>
      </div>
      <button class="btn-write">+ 글쓰기</button>
    </main>
    <!-- footer -->
    <footer>
      <div class="footer-block">
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/home.svg" alt="home" />
          </div>
          <div class="footer-icons__desc">홈</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/paper.svg" alt="paper" />
          </div>
          <div class="footer-icons__desc">동네생활</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/map.svg" alt="map" />
          </div>
          <div class="footer-icons__desc">내 근처</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/chat.svg" alt="chat" />
          </div>
          <div class="footer-icons__desc">채팅</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/user.svg" alt="user" />
          </div>
          <div class="footer-icons__desc">나의 당근</div>
        </div>
      </div>
    </footer>
  </body>
</html>
